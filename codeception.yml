actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
coverage:
    enabled: true
    include:
      - src/*
    exclude:
      - tests/_support/_generated/*
      - src/config/*
      - src/icons/*
      - src/test/*
      - src/migrations/*
      - src/templates/*
      - src/translations/*
      - src/migration.php.template
params:
  - tests/.env
modules:
  config:
    \craft\test\Craft:
      configFile: 'tests/_craft/config/test.php'
      entryUrl: 'https://test.craftcms.dev/'
      entryScript: 'index.php'
      cleanup: true # Should tests and fixtures be cleaned
      transaction: true # Wrap in transaction
  enabled:
    - \craft\test\Db:
        dsn: "%TEST_DB_DRIVER%:host=127.0.0.1;dbname=%TEST_DB_NAME%"
        user: '%TEST_DB_USER%'
        password: '%TEST_DB_PASS%'
        dump: 'tests/_data/craft3test.sql'
        populate: true # Reload before the test suite is started
        cleanup: false #Dont reload the DB for each test.