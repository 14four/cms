actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
coverage:
    enabled: true
    include:
      - src/*
    exclude:
      - tests/_support/_generated/*
      - src/config/*
      - src/icons/*
      - src/migrations/*
      - src/templates/*
      - src/translations/*
      - src/migration.php.template
params:
  - tests/.env
modules:
  config:
    Yii2:
      configFile: 'tests/_craft/config/test.php'
      entryUrl: 'https://test.craftcms.dev/'
      entryScript: 'index.php'
      #cleanup: false # Dont allow fixture data to be dropped. This is auto cleared by the .sql
  enabled:
  #  - Db:
    #    dsn: "%TEST_DB_DRIVER%:host=127.0.0.1;dbname=%TEST_DB_NAME%"
      #  user: '%TEST_DB_USER%'
        #password: '%TEST_DB_PASS%'
        #dump: 'tests/_data/craft3test.sql'
        #populate: true # Load up the SQL BEFORE the tests
        #cleanup: true # run populator before each test. Dont reload the sql. We rely of Yii2:cleanup to get rid of any added fixture data
