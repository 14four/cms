<div class="pane-item field">
	<label for="{:idPrefix}options" class="required">Dropdown Options</label>
	<p>Place each option on a new line. If you want to give an option a custom label, use the format “<code>OptionValue : OptionLabel</code>”.</p>
	<div class="input-wrapper"><textarea id="{:idPrefix}options" name="{:namePrefix}[options]" cols="100" rows="10">{:settings.options.join("\n")}</textarea></div>
</div>
