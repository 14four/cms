<div class="field">
	<div class="heading">
		<label for="{{ idPrefix }}options">{{ "Multi-select Options"|t }}</label>
		<p>{{ "Place each option on a new line. If you want to give an option a custom label, use the format “<code>OptionValue : OptionLabel</code>”."|t }}</p>
	</div>
	<div class="textwrapper"><textarea id="{{ idPrefix }}options" name="{{ namePrefix }}[options]" class="text" cols="100" rows="10">{{ settings.options|join("\n") }}</textarea></div>
</div>
