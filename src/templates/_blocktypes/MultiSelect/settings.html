<div class="pane-item field">
	<label for="{:idPrefix}options" class="required">Multi-select Options</label>
	<p>Place each option on a new line. If you want to give an option a custom label, use the format “<code>OptionValue : OptionLabel</code>”.</p>
	<div class="textwrapper"><textarea id="{:idPrefix}options" name="{:namePrefix}[options]" class="text" cols="100" rows="10">{:settings.options.join("\n")}</textarea></div>
</div>
