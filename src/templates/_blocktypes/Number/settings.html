<div class="field">
	<div class="heading">
		<label for="type" style="margin-top:2px">{{ "Number Type"|t }}</label>
	</div>
	{% include "_includes/pill" with {
		'id': idPrefix ~ "type",
		'name': namePrefix ~ "[type]",
		'options': [
			{'value': "int", 'label': "Integer"},
			{'value': "float", 'label': "Float"},
			{'value': "dec", 'label': "Decimal"}
		],
		'default': "int",
		'value': settings.type
	} %}
</div>
<div class="field">
	<div class="heading">
		<label for="min">{{ "Min Value"|t }}</label>
	</div>
	<input id="min" name="min" class="text" type="number" value="{{ settings.min }}" size="5">
</div>
<div class="field">
	<div class="heading">
		<label for="max">{{ "Max Value"|t }}</label>
	</div>
	<input id="max" name="max" class="text" type="number" value="{{ settings.max }}" size="5">
</div>
