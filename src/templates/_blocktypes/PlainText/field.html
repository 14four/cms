<div class="textwrapper">
	{if settings.multiline}
		<textarea id="{:handle}-block" name="{:handle}" class="text nicetext" data-hint="{:settings.hint}" rows="4">{:data}</textarea>
	{else}
		<input id="{:handle}-block" name="{:handle}" class="text nicetext" data-hint="{:settings.hint}" type="text" value="{:data}">
	{/if}
</div>
