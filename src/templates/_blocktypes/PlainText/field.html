{% if block.settings.multiline %}
	<textarea id="{block.handle}-block" name="{block.handle}" class="nicetext" data-hint="{block.settings.hint}" rows="4">{block.data}</textarea>
{% else %}
	<input id="{block.handle}-block" name="{block.handle}" class="nicetext" data-hint="{block.settings.hint}" type="text" value="{block.content}" />
{% endif %}
