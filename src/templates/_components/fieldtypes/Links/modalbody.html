<table class="data">
	<tbody>
		{% for entry in entries %}
			<tr{% if entry.id in selectedIds %} class="hidden"{% endif %}>
				<td>
					<div class="entry" data-id="{{ entry.id }}">
						{{ entry }}
						<input type="hidden" name="{{ name }}[]" value="{{ entry.id }}">
					</div>
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
