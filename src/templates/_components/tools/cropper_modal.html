<div class="crop-image">
    <div class="image-chooser" style="margin-left: {{ round((500-width)/2) }}px">
        <img src="{{ imageUrl }}" width="{{ width }}" height="{{ height }}" data-factor="{{ factor }}">
    </div>
</div>
<div class="footer">
    <div class="right buttons">
        <div class="btn cancel">{{ "Cancel"|t }}</div>
        <div class="btn submit">{{ "Save"|t }}</div>
    </div>
</div>
