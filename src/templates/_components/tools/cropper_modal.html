<div class="crop-image">
    <div class="image-chooser">
        <img src="{{ imageUrl }}" width="{{ width }}" height="{{ height }}" data-factor="{{ factor }}" data-constraint="{{ constraint }}"/>
    </div>
</div>
<div class="footer">
    <div class="right buttons">
        <div class="btn cancel">{{ "Cancel"|t('app') }}</div>
        <div class="btn submit">{{ "Save"|t('app') }}</div>
    </div>
</div>
