<div class="image-tools">
    <div class="tool-groups">
        <ul>
            <li><a data-group="crop" class="sel">{{ "Crop"|t }}</a></li>
            <li><a data-group="rotate">{{ "Rotate"|t }}</a></li>
            <li><a data-group="enhance">{{ "Enhance"|t }}</a></li>
        </ul>
    </div>
    <div class="tools">
        <div class="crop group sel">
            Cropping stuff
        </div>
        <div class="rotate group">
            <ul>
                <li><a class="rotate clockwise">{{ "Rotate clockwise"|t('app') }}</a></li>
                <li><a class="rotate counter-clockwise">{{ "Rotate counterclockwise"|t('app') }}</a></li>
            </ul>
            <input class="straighten" type="range" min="-45" max="45" step="0.1" value="0" /><br />
            <a class="rotate reset">{{ "Reset" }}</a>
        </div>
        <div class="enhance group">
            Enhance
        </div>
    </div>
</div>
<div class="image-holder">
    <canvas id="image-manipulator">
    </canvas>
</div>
