{% from "_includes/forms" import text -%}

<div class="main">
	<div class="toolbar">
		<table>
			<tr>
				<td>
					<div class="texticon search icon">
						{{ text({
							placeholder: "Search"|t
						}) }}
					</div>
				</td>
				<td class="thin viewbtns hidden">
					<div class="btngroup">
						<div class="btn" title="{{ 'Display in a table'|t }}" data-icon="list" data-view="table" role="button"></div>
						<div class="btn hidden" title="{{ 'Display hierarchically'|t }}" data-icon="structure" data-view="structure" role="button"></div>
						<div class="btn hidden" title="{{ 'Display as thumbnails'|t }}" data-icon="grid" data-view="thumbs" role="button"></div>
					</div>
				</td>
			</tr>
		</table>
		<div class="spinner hidden"></div>
	</div>

	<div class="elements"></div>

	<div class="centeralign">
		<div class="spinner loadingmore hidden"></div>
	</div>
</div>
