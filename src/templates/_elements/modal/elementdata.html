{% for element in elements %}
	<tr{% if element.id in disabledElementIds %} class="disabled"{% endif %} data-id="{{ element.id }}" data-label="{{ element }}">
		{% for attribute, label in attributes %}
			{% if loop.index == 1 %}
				<td scope="row" data-title="{{ label }}">
					{% include "_elements/element" %}
				</td>
			{% else %}
				{% set value = attribute(element, attribute) %}
				<td data-title="{{ label }}">{{ value }}</td>
			{% endif %}
		{% endfor %}
	</tr>
{% endfor %}
