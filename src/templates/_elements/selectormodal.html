<div class="spinner hidden"></div>

{% if sources %}
	<div class="sidebar">
		<nav>
			<ul>
				{% for key, source in sources %}
					<li><a data-id="{{ key }}"{% if selectedSource == key %} class="sel"{% endif %}>{{ source.label }}</a></li>
				{% endfor %}
			</ul>
		</nav>
	</div>
{% endif %}

<div class="main">
	<div class="toolbar">
		<div class="search"><input type="text" class="text nicetext fullwidth" data-hint="{{ 'Search entries'|t }}"></div>
	</div>

	<div class="elements">
		{{ elementsHtml|raw }}
	</div>
</div>
