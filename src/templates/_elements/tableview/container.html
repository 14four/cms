<div class="tableview">
	<table class="data">
		<thead>
			{% for attribute in attributes %}
				{% set ordered = (order is defined and order == attribute.attribute) %}
				<th scope="col" data-attribute="{{ attribute.attribute }}"{% if ordered %} class="ordered {{ sort }}"{% endif %}>
					{{ attribute.label }}
				</th>
			{% endfor %}
		</thead>
		<tbody>
			{% include "_elements/tableview/elements" %}
		</tbody>
	</table>
</div>
