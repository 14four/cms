<div class="blocksselect" data-input-name="{name}">
	<div class="input">
		<div class="scrollpane">
			<ul>
				{% include "_includes/blocksselect/blocks_list" blocks=blocks name=name %}
				<li class="add"><a><span class="icon icon44"></span>Add content blocks</a></li>
				{% if blocks.length < 1 %}<li class="filler"></li>{% endif %}
				{% if blocks.length < 2 %}<li class="filler"></li>{% endif %}
			</ul>
		</div>
	</div>
</div>
