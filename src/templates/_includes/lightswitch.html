{if !id}
	{set id = name}
{/if}
{if toggle}<div class="nested-toggle-wrapper {if on}showing{/if}">{/if}<div id="{:id}" class="lightswitch {if on}on{/if} {:class}" {if toggle}data-toggle="{:toggle}"{/if} tabindex="0">
	<div class="container">
		<div class="label on">Yes</div>
		<div class="label off">No</div>
		<div class="handle"></div>
	</div>
	<input type="hidden" name="{:name}" value="{if on}y{/if}">
</div>{if toggle}</div>{/if}
