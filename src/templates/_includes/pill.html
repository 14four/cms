{% if not id %}
	{% set id = name %}
{% endif %}
<div id="{{ id }}" class="pill">
	<div class="btn-group" tabindex="0">
		{% for option in options %}
			<div class="btn {% if (value and option.value == value) or (not value and option.value == default) %}active{% endif %}" data-value="{{ option.value }}">
				{{- option.label ? option.label : option.value -}}
			</div>
		{% endfor %}
	</div>
	<input type="hidden" name="{{ name }}" value="{{ value }}">
</div>
