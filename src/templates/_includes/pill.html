{% if not id %}{% set id = name %}{% endif %}
{% if not value %}{% set value = default %}{% endif -%}

<div id="{{ id }}" class="pill">
	<div class="btn-group" tabindex="0">
		{% for option in options %}
			<div class="btn {% if option.value == value %}active{% endif %}" data-value="{{ option.value }}">
				{{- option.label ? option.label : option.value -}}
			</div>
		{% endfor %}
	</div>
	<input type="hidden" name="{{ name }}" value="{{ value }}">
</div>
