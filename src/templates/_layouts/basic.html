<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
	<meta charset="utf-8">
	<title>{{ title }}{% if title and blx.app.siteName %} - {% endif %}{{ blx.app.siteName }}</title>
	{% include "_includes/css_include.html" with {'file': 'styles/blocks.css'} %}
	<link href="//get.pictos.cc/fonts/1550/1" rel="stylesheet" type="text/css">
	{{ block('styles') }}
	<meta name="viewport" content="width=device-width, maximum-scale=1.0">
	<script type="text/javascript">
		if (typeof blx == 'undefined') blx = {};
		blx.baseUrl = '{{ blx.url.base }}';
		blx.actionUrl = '{{ blx.url.action }}';
		blx.resourceUrl = '{{ blx.url.resource }}';
	</script>
</head>
<body class="{{ block('bodyClass') }}">
	{{ block('body') }}

	<noscript>
		<div class="no-access">
			<div class="pane notice">
				<div class="pane-body">
					<div class="pane-item notice">
						<div class="icon"></div>
						<p>JavaScript must be enabled to access the Blocks CP.<br>
							<a class="go" href="">See how</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</noscript>

{% set file = blx.config.useCompressedJs ? 'blocks.js' : 'global_bootstrap.js' %}
{% include "_includes/js_include.html" with {'file': file} %}

{{ block('scripts') }}

</body>
</html>
