<div id="site" class="modal">
	<h1>Setup your site</h1>

	<form id="siteform">
		<div class="field">
			<div class="heading">
				<label for="sitename">Site Name</label>
			</div>
			<div class="textwrapper"><input id="sitename" class="text" type="text" maxlength="255" value="{:sitename}"></div>
		</div>
		<div class="field">
			<div class="heading">
				<label for="url">Site URL</label>
			</div>
			<div class="textwrapper"><input id="url" class="text" type="text" maxlength="255" value="{:url}"></div>
		</div>
		<div class="field">
			<div class="heading">
				<label for="language">Language</label>
			</div>
			{include "_includes/language" name="language" value=site.language}
		</div>

		<div class="buttons">
			<div id="sitesubmit" class="btn big submit">Finish up</div>
			<input type="submit" class="hidden" tabindex="-1">
		</div>
	</form>

	{include "_special/install/_dots" dot=3}
</div>
