<div id="cantinstall" class="main">
	<h1>Can’t install Blocks :(</h1>
	<p>Your server doesn’t meet the following requirements to install Blocks:</p>

	<ul class="list">
		{% for req in reqcheck.requirements %}
			{% if req.result == 'failed' %}
				<li>{{ req.notes }}</li>
			{% endif %}
		{% endfor %}
	</ul>
</div>
