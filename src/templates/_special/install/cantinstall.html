<div id="cantinstall" class="main">
	<h1>{{ "Can’t install Blocks"|t }} :(</h1>
	<p>{{ "Your server doesn’t meet the following requirements to install Blocks:"|t }}</p>

	<ul class="bullets">
		{% for req in reqCheck.requirements %}
			{% if req.result == 'failed' %}
				<li>{{ req.notes }}</li>
			{% endif %}
		{% endfor %}
	</ul>
</div>
