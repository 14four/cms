<table class="data">
	<tbody>
		{foreach widget.updates as update}
			<tr>
				<td><strong>{:update.name}</strong> {:update.version} {if update.critical}<div class="badge warning">Critical</div>{/if}</td>
				<td class="rightalign nowrap light">{:update.date}</td>
			</tr>
		{/foreach}
	</tbody>
</table>
