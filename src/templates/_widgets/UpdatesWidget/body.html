{% if widget.updates %}
	<table class="data">
		<tbody>
			{% for update in widget.updates %}
				<tr>
					<td><strong>{{ update.name }}</strong> {{ update.version }} {% if update.critical %}<div class="badge warning">Critical</div>{% endif %}</td>
					<td class="timestamp">{{ update.date }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% else %}
	<p>No updates available.</p>
{% endif %}
