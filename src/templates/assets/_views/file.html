<header class="header"><h1>{{ file.filename }}</h1></header>
<div class="body">
    <form id="file-blocks">
        <input type="hidden" name="fileId" value="{{ file.id }}" />
        <div>
            {% include "_includes/blockfields" with {
                blocks: blx.assets.getAllBlocks,
                entity: file
            } only %}
        </div>
    </form>
</div>
<footer class="footer">
    <ul class="right">
        <li><input type="button" class="btn cancel" value="{{ 'Cancel'|t }}"></li>
        <li><input type="submit" class="btn submit" value="{{ 'Save'|t }}"></li>
    </ul>
</footer>
