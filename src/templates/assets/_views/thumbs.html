<div class="files thumbs">
	<ul>
		{% for file in files %}
			<li>
				<div class="thumb thumb-{{ file.id }}"></div>
				<div class="filename">{{ file.filename }}</div>
			</li>
		{% endfor %}
	</ul>
</div>

<style type="text/css">
    {% for file in files %}
        .thumb-{{ file.id }} { background-image: url({{ file.getThumbnailUrl }}); }
    {% endfor %}
</style>
