{% layout 'assets/_layouts/assets' %}

<? if (empty($_GET['viewMode']) || $_GET['viewMode'] != 'list'): ?>
	{% region viewMode %}grid{% /region %}
	{% region files %}
		{% include 'assets/_includes/grid' %}
	{% /region %}
<? else: ?>
	{% region viewMode %}list{% /region %}
	{% region files %}
		{% include 'assets/_includes/list' %}
	{% /region %}
<? endif ?>
