{% extends "content/_layout" %}
{% set selectedTab = 'globals' %}


{% set content %}
	<form method="post" action="" accept-charset="UTF-8">
		<input type="hidden" name="action" value="globals/saveContent">

		<div>
			{% set globalFields = blx.systemSettings.globalFields %}
			{% include "_includes/fields" with {
			    fields: blx.fields.getLayoutByType('Globals').getFields(),
			    entry: globals
			} only %}
		</div>

		<div class="buttons">
			<input type="submit" class="btn submit" value="{{ 'Save'|t }}">
		</div>
	</form>
{% endset %}
