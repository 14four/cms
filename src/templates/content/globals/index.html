{% extends "content/_layout" %}
{% set tab = 'globals' %}
{% set title = "Globals"|t %}
{% set centered = true %}


{% set content %}
	<form method="post" action="">
		<input type="hidden" name="action" value="globalBlocks/saveGlobalContent">

		{% include "_includes/blockfields" with {
			blocks: blx.globalBlocks.getAllBlocks,
			entity: globals
		} only %}

		<div class="buttons">
			<input type="submit" class="btn submit" value="{{ 'Save'|t }}">
		</div>
	</form>
{% endset %}
