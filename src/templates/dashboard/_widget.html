<div id="widget{{ widget.id }}" class="pane widget {{ widget.classHandle }}">
	<h3>
		{%- autoescape false -%}
			{{ widget.getTitle }}
		{%- endautoescape -%}
	</h3>
	{% if widget.getActionButtons %}
		<div class="actions">
			{% for button in widget.getActionButtons %}
				<a href="{{ blx.url.url(button.url) }}" class="btn">{{ button.label }}</a>
			{% endfor %}
		</div>
	{% endif %}
	{% autoescape false %}
		{{ widget.getBody }}
	{% endautoescape %}
</div>
