{% extends "plugin-store/_layouts/cp" %}

{% set crumbs = [
{ label: "Plugin Store"|t('app'), url: url('plugin-store') }
] %}

{% set title = developerId %}

{% block pageTitle %}
	<h1>{{ '{{ pageTitle }}' }}</h1>
{% endblock %}

{% set extraPageHeaderHtml %}
	<cart-button></cart-button>
{% endset %}

{% set content %}
	<developer :developer-id="{{ developerId }}" @update-title="updateTitle"></developer>
{% endset %}
