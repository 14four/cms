{% extends "plugins/_layout" %}
{% set plugin = blx.plugins.get(pluginClass) %}
{% if not plugin %}{% exit 404 %}{% endif %}


{% set settings %}

	<h2>{{ plugin.getName }}</h2>

	<form method="post" action="">
		<input type="hidden" name="pluginClass" value="{{ plugin.getClassHandle }}">

		{% if plugin.isInstalled %}
			{% if plugin.enabled %}
				<input type="button" value="{{ 'Disable'|t }}" class="btn formsubmit" data-action="plugins/disablePlugin">
			{% else %}
				<input type="button" value="{{ 'Enable'|t }}" class="btn formsubmit" data-action="plugins/enablePlugin">
			{% endif %}
			<input type="button" value="{{ 'Uninstall'|t }}" class="btn formsubmit" data-action="plugins/uninstallPlugin">
		{% else %}
			<input type="button" value="{{ 'Install'|t }}" class="btn formsubmit" data-action="plugins/installPlugin">
		{% endif %}
	</form>
{% endset %}
