{% set plugin = blx.plugins.get(pluginClass) %}
{% set title = plugin.name %}
{% extends "plugins/_layout" %}


{% block settings %}
	<h2>{{ plugin.name }}</h2>

	<form method="post" action="">
		<input type="hidden" name="pluginClass" value="{{ plugin.getClassHandle }}">

		{% if plugin.isInstalled %}
			{% if plugin.enabled %}
				<input type="button" value="Disable" class="btn formsubmit" data-action="plugins/disablePlugin">
			{% else %}
				<input type="button" value="Enable" class="btn formsubmit" data-action="plugins/enablePlugin">
			{% endif %}
			<input type="button" value="Uninstall" class="btn formsubmit" data-action="plugins/uninstallPlugin">
		{% else %}
			<input type="button" value="Install" class="btn formsubmit" data-action="plugins/installPlugin">
		{% endif %}
	</form>
{% endblock %}
