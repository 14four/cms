{% set messageId = blx.request.post('messageId') %}
{% set message = blx.email.getMessage(messageId) %}
{% set content = blx.email.getMessageContent(messageId) %}

<h1>{{ "Edit Message"|t }}</h1>

<div class="field">
	<div class="heading">
		<label for="subject" class="required">{{ "Subject"|t }}</label>
	</div>
	<div class="textwrapper"><input id="subject" type="text" class="text subject" value="{{ content.subject }}"></div>
</div>

<div class="field">
	<div class="heading">
		<label for="body" class="required">{{ "Body"|t }}</label>
	</div>
	<div class="textwrapper"><textarea id="body" class="text body" rows="15">{{ content.body }}</textarea></div>
</div>

<div class="field">
	<div class="heading">
		<label for="template">{{ "HTML Email Template" }}</label>
		<p>{{ "The template Blocks will use for users who prefer HTML email"|t }}</p>
	</div>
	<input id="template" name="template" type="text" class="text template" value="{{ message.template }}">
</div>

<div class="buttons">
	<input type="submit" class="btn submit" value="{{ 'Save' }}">
	<input type="button" class="btn cancel" value="{{ 'Cancel' }}">
</div>
