{% set messageId = blx.request.post('messageId') %}
{% set language = blx.request.post('language') %}
{% set message = blx.email.getMessage(messageId) %}
{% set content = blx.email.getMessageContent(messageId, language) %}


<h1>{{ "Edit Message"|t }}</h1>

<select class="language">
	{% for language in blx.localization.translatedLanguages %}
		<option value="{{ language }}" {% if language == content.language %}selected{% endif %}>{{ blx.localization.localeName(language) }}</option>
	{% endfor %}
</select>

<div class="field">
	<div class="heading">
		<label for="subject" class="required">{{ "Subject"|t }}</label>
	</div>
	<div class="textwrapper"><input id="subject" type="text" class="text subject" value="{{ content.subject }}"></div>
</div>

<div class="field">
	<div class="heading">
		<label for="body" class="required">{{ "Body"|t }}</label>
	</div>
	<div class="textwrapper"><textarea id="body" class="text body" rows="15">{{ content.body }}</textarea></div>
</div>

<div class="buttons">
	<input type="submit" class="btn submit" value="{{ 'Save'|t }}">
	<input type="button" class="btn cancel" value="{{ 'Cancel'|t }}">
</div>
