{% extends "_layouts/cp" %}
{% set title = "Settings"|t %}


{% set main %}
	<header class="titlebar">
		<h1>{{ title }}</h1>
	</header>

	<h2>{{ "System"|t }}</h2>
	<ul class="icons">
		<li><a href="{{ url('settings/general') }}" data-icon="g">{{ "General"|t }}</a></li>
		<li><a href="{{ url('settings/email') }}" data-icon="E">{{ "Email"|t }}</a></li>
		<li><a href="{{ url('settings/advanced') }}" data-icon="a">{{ "Advanced"|t }}</a></li>
	</ul>

	<h2>{{ "Content"|t }}</h2>
	<ul class="icons">
		<li><a href="{{ url('settings/content') }}" data-icon="C">{{ "Pages & Sections"|t }}</a></li>
		<li><a href="{{ url('settings/assets') }}" data-icon="A">{{ "Assets"|t }}</a></li>
		<li><a href="{{ url('settings/languages') }}" data-icon="L">{{ "Languages"|t }}</a></li>
	</ul>
{% endset %}
