{layout "settings/_layouts/settings" title="Plugin"}

{if pluginShortName}
	{set plugin = blx.plugins.get(pluginShortName)}
{/if}

{region "main"}
	<div class="toolbar">
		{include "_includes/back_btn" label="Plugins" uri="settings/plugins"}
	</div>

	<h2><strong>{:plugin.name}</strong> {:plugin.version} Settings</h2>

	<div class="pane">
		<div class="pane-body">
		</div>
	</div>
{/region}
