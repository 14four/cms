<ul>
	{% sections as section %}
		<li class="item"><a href="{{ url.base }}settings/sections/edit/{{ section.id }}">{{ section.name }}</a>
			{% set subSections = content.getSubSections(section.id) %}
			{% if subSections %}
				{% include "settings/sections/_includes/sections_list" sections=subSections %}
			{% endif %}
		</li>
	{% endforeach %}
</ul>
