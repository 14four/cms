{foreach sections as section}
	<li class="item" style="padding-left: {:indent*20}px">
		<a href="{:url.base}settings/sections/edit/{:section.id}"><span class="icon icon111 blue"></span>{:section.name}</a>
	</li>
	{set subSections = content.getSubSections(section.id)}
	{if subSections}
		{set subIndent = indent.plus(1)}
		{include "settings/sections/_includes/sections_list" sections=subSections indent=subIndent}
	{/if}
{/foreach}
