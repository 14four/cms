{if !content.sections}
	{redirect "settings/sections/new"}
{/if}

{layout "settings/_layouts/settings" pageTitle="Sections"}

{region "main"}
	<div class="pane">
		<div class="pane-head">
			<h5>Sections</h5>
		</div>
		<div class="pane-body">
			<ul>
				{include "settings/sections/_includes/sections_list" sections=content.sections indent=1}
			</ul>
		</div>
	</div>
	<a class="btn" href="{:url.base}settings/sections/new" title="Create a new section"><span class="icon icon44"></span></a>
{/region}
