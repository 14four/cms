{% layout "settings/_layouts/settings" pageTitle="Edit Site" %}

{% if siteId %}
	{% set site = sites.getById(siteId) %}
{% endif %}

{% region "main" %}
	<div class="pane">
		<div class="head">
			<h5>Edit Site “{{ site.name }}”</h5>
		</div>
		<div class="body">
			<div class="item">
				<div class="field">
					<label for="name">Site Name</label>
					<div class="input-wrapper"><input id="name" type="text" value="{{ site.name }}" /></div>
				</div>
				<div class="field">
					<label for="handle">Site Handle</label>
					<div class="input-wrapper"><input id="handle" type="text" value="{{ site.handle }}" /></div>
				</div>
				<div class="field">
					<label for="url">Site URL</label>
					<div class="input-wrapper"><input id="url" type="text" value="{{ site.url }}" /></div>
				</div>

				<input class="btn big submit" type="submit" value="Save Site" />
			</div>
		</div>
	</div>
{% endregion %}
