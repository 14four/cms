{% if cp.updates %}

	<div id="update-all" class="btn big"><span class="label">Update all</span></div>
	<h3>The following updates are available:</h3>

	{% foreach cp.updates as update %}
	<div class="update">
		<div class="bar">
			<div class="name">{{ update.name }} <strong>{{ update.version }}</strong></div>
			<div class="btn"><span class="label">Update</span></div>
			<a class="notes-toggle">Show release notes</a>
		</div>
		<div class="notes-container">
			<div class="notes">
				{{ update.notes }}
			</div>
		</div>
	</div>
	{% /foreach %}

{% else %}

	<h3>No updates available</h3>
	<p>Congrats! Everythingâ€™s up-to-date already.</p>

{% /if %}
