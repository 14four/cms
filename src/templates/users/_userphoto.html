{% requireEdition CraftPro %}


<div class="user-photo" data-user="{{ account.id }}">
	<div class="current-photo" style="background-image: url('{{ account.photo ? account.photoUrl : resourceUrl('images/user.gif') }}');"></div>
	<div class="user-photo-controls">
		{% if account.photo %}
			<div class="btn upload-photo">{{ "Change photo"|t('app') }}</div>
			<div class="btn delete-photo">{{ "Delete photo"|t('app') }}</div>
		{% else %}
			<div class="btn upload-photo">{{ "Upload a photo"|t('app') }}</div>
		{% endif %}
	</div>
</div>
