{% layout "users/_layouts/users" pageTitle="Users" %}

{% region "main" %}
	<div class="pane">
		<div class="head">
			<h5>Users</h5>
		</div>
		<div class="body">
			<table width="100%">
				<tr>
					<th>Username</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Admin</th>
				</tr>
				{% foreach users as user %}
					<tr>
						<td><a href="{url.base}users/edit/{user.id}">{user.username}</a></td>
						<td>{user.first_name}</td>
						<td>{user.last_name}</td>
						<td><a href="mailto://{user.email}">{user.email}</a></td>
						<td>{% if user.admin %}Yes{% endif %}</td>
					</tr>
				{% endforeach %}
			</ul>
			</table>
		</div>
	</div>
	<div class="btn-group">
		<a class="btn" href="{url.base}users/new" title="Register a new user"><span class="icon icon44"></span></a>
	</div>
{% endregion %}
